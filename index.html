<!DOCTYPE html>

<html lang="it">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- VUE -->
        <script src="https://unpkg.com/vue@3.2.30"></script>
        <title>Vue To Do List</title>
        <!-- Font Awesome 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-h3sKk/x6ipBRuYXJ8V7Ku6S4T6T+fxHcIC8WSPcJvPzLPTyuFy/aXf8dn1xilJv2I2QnZGTLue5f0ZR5UE5i5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- App Container -->
        <div id="app">
            <header>
                <h1>Vue To Do List</h1>
            </header>

            <div class="to-do-list">
                <ul>
                    <li v-for="todoItem in toDoList">
                        {{ todoItem }}
                    </li>
                </ul>
            </div>

            <div class="action-bar">
                <input type="text" v-model="newElement" placeholder="Add item to the To Do List">
                <button class="todo-adder" @click="addToDo(toDoElement)">Add Item</button>
            </div>

        </div>  

        
        <script src="script.js"></script>
    </body>

</html>
